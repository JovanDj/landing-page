<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="main.css">

    <title>Landing Page</title>
</head>

<body>
    <header id="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Rock.png" alt="guitar logo" id="header-img" height="64">

        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#howitworks">How It Works</a></li>
                <li><a class="nav-link" href="#pricing">Pricing</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="features">
            <iframe id="video" width="480" height="360" src="https://www.youtube.com/embed/CqdL36VKbMQ" frameborder="0" allow="autoplay; encrypted-media"
                allowfullscreen></iframe>
        </section>
        <section id="howitworks"></section>
        <section id="pricing"></section>


        <form action="https://www.freecodecamp.com/email-submi" id="form">
            <input type="email" id="email" placeholder="Email: " name="email">
            <input type="submit" value="Submit" id="submit">
        </form>
    </main>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
